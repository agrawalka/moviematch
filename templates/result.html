<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch | Results</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('home') }}"><img src="static/images/logo.png" alt="MovieMatch Logo"></a>
                </div>
                <ul class="navigation">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="{{ url_for('joinus') }}">Join Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="results-section">
        <div class="container">
            <h1>Movie Results - {{genre}} ({{selected_range}})</h1>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>
                            IMDb Rating
                        </th>
                        <th>Year</th>
                        <th>Country</th>
                        <th>Actors</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                    <tr onclick="window.open('https://www.google.com/search?q={{ movie[0] }}movie', '_blank');">
                        <td>{{ movie[0] }}</td>
                        <td>{{ movie[3] }}</td>
                        <td>{{ movie[2] }}</td>
                        <td>{{ movie[8] }}</td>
                        <td>{{ movie[4],movie[5],movie[6]|join('') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </section>
</body>
</html>
